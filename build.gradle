plugins {
    id('java')
    id("maven-publish")
    id("signing")
    id("org.springframework.boot") version "3.3.4" apply false // Optional - only if you want Spring Boot support
    id("io.spring.dependency-management") version "1.1.6" apply false
    id("org.jetbrains.dokka") version "1.9.20"
}

group = "com.packeta.sdk"
version = "1.0.0-unofficial"

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
    withSourcesJar() // Include sources in published artifacts
    withJavadocJar() // Include Javadoc (generated by Dokka)
}

repositories {
    mavenCentral()
}

dependencies {
    // Core
    implementation("com.squareup.okhttp3:okhttp:4.12.0")
    implementation("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.17.2")
    implementation("com.google.guava:guava:33.3.1-jre")

    // Lombok
    compileOnly("org.projectlombok:lombok:1.18.34")
    annotationProcessor("org.projectlombok:lombok:1.18.34")

    // Logging
    implementation("org.slf4j:slf4j-api:2.0.16")
    runtimeOnly("ch.qos.logback:logback-classic:1.5.12")

    // Optional Spring Boot (comment out if not needed)
    implementation("org.springframework.boot:spring-boot-starter:3.3.4")
    implementation("org.springframework.boot:spring-boot-configuration-processor:3.3.4")

    // Testing
    testImplementation("org.junit.jupiter:junit-jupiter:5.11.0")
    testImplementation("org.mockito:mockito-core:5.14.2")
}

tasks {
    // Dokka configuration - generates beautiful HTML docs
    dokkaHtml {
        outputDirectory.set(layout.buildDirectory.dir("dokka/html"))
        moduleName.set("Packeta Java SDK")
        moduleVersion.set(project.version.toString())

        // Optional: customize look & suppress warnings
        pluginsMapConfiguration.set(
                mapOf(
                        "org.jetbrains.dokka.base" to mapOf(
                                "separateSources" to true,
                                "suppress" to listOf("UndocumentedPublicProperty", "UndocumentedPublicClass")
                        )
                )
        )
    }

    // Make javadocJar use Dokka output
    named<Jar>("javadocJar") {
        dependsOn("dokkaHtml")
        from(layout.buildDirectory.dir("dokka/html"))
        archiveClassifier.set("javadoc")
    }

    jar {
        archiveFileName.set("${project.name}-${project.version}.jar")
    }

    sourcesJar {
        archiveClassifier.set("sources")
    }

    test {
        useJUnitPlatform()
    }
}

// -----------------------------------------------------------------------------
// Signing the JAR (GPG)
// -----------------------------------------------------------------------------

signing {
    useGpgCmd()
    sign(configurations.archives.get())
}

// -----------------------------------------------------------------------------
// Publishing to GitHub Packages (Maven)
// -----------------------------------------------------------------------------

publishing {
    publications {
        create<MavenPublication>("mavenJava") {
            from(components["java"])

            pom {
                name.set("Packeta Java SDK")
                description.set("Unofficial Java SDK for Packeta/ZÃ¡silkovna REST/XML API")
                url.set("https://github.com/aleroycz/packeta-sdk-java")
                licenses {
                    license {
                        name.set("MIT License")
                        url.set("https://opensource.org/licenses/MIT")
                    }
                }
                developers {
                    developer {
                        id.set("your-github-username")
                        name.set("Alex")
                        email.set("your@email.com")
                    }
                }
                scm {
                    connection.set("scm:git:git://github.com/aleroycz/packeta-sdk-java.git")
                    developerConnection.set("scm:git:ssh://git@github.com/aleroycz/packeta-sdk-java.git")
                    url.set("https://github.com/aleroycz/packeta-sdk-java")
                }
            }
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/aleroycz/packeta-sdk-java")
            credentials {
                username = providers.gradleProperty("gpr.user").getOrElse(System.getenv("GITHUB_ACTOR") ?: "your-github-username")
                password = providers.gradleProperty("gpr.token").getOrElse(System.getenv("GITHUB_TOKEN") ?: "")
            }
        }
    }
}