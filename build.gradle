plugins {
    id('java')
    id("maven-publish")
    id("signing")
    id("org.springframework.boot") version "3.3.4" apply false // Optional - only if you want Spring Boot support
    id("io.spring.dependency-management") version "1.1.6" apply false
    id("org.jetbrains.dokka") version "1.9.20"
}

group = "com.packeta.sdk"
version = "1.0.0-unofficial"

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
    withSourcesJar() // Include sources in published artifacts
    withJavadocJar() // Include Javadoc (generated by Dokka)
}

repositories {
    mavenCentral()
}

dependencies {
    // Core
    implementation("com.squareup.okhttp3:okhttp:4.12.0")
    implementation("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.18.1")
    implementation("com.google.guava:guava:33.3.1-jre")

    // Lombok
    compileOnly("org.projectlombok:lombok:1.18.34")
    annotationProcessor("org.projectlombok:lombok:1.18.34")
    annotationProcessor("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.17.2")

    // Logging
    implementation("org.slf4j:slf4j-api:2.0.16")
    runtimeOnly("ch.qos.logback:logback-classic:1.5.12")

    // Optional Spring Boot (comment out if not needed)
    implementation("org.springframework.boot:spring-boot-starter:3.3.4")
    implementation("org.springframework.boot:spring-boot-configuration-processor:3.3.4")

    // Testing
    testImplementation("org.junit.jupiter:junit-jupiter:5.11.0")
    testImplementation("org.mockito:mockito-core:5.14.2")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks {
    jar {
        archiveFileName.set("${project.name}-${project.version}.jar")
    }

    sourcesJar {
        archiveClassifier.set("sources")
    }

    test {
        useJUnitPlatform()
    }
}
